<!DOCTYPE html>
<html lang="cz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiosk t mobile store</title>
    <link rel="stylesheet" href="css/main.min.css">
</head>

<body class="index">
    <main class="main">
        <!-- Main section -->
        <section class="banner">
            <img src="img/confirmation-bg.png" alt="Banner image" class="banner-bg">
            <div class="banner-block text-center mb-2">
                <div class="banner-check-icon">
                    <img src="img/check.svg" alt="check icon">
                </div>
            </div>
        </section>
        <section class="hero pt-3 pb-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7 col-12">
                        <p>Transakcja przebiegła pomyślnie. Dziękujemy za skorzystanie z usługi <a href="index.html" class="btn-link">The Kiosk</a></p>
                        <p class="mb-3">Za chwile zostaniesz przekierowany do serwisu. Jeśli to nie nastąpi w ciągu kilku minut, kliknij Dalej.</p>
                        <form method="get" action="index.html">
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-warning">Dalej</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8 col-12 text-center">
                        <ul class="list-inline mb-3">
                            <li class="list-inline-item">
                                <a href="external/contact.html" class="btn-link">Kontakt</a>
                            </li>
                            <li class="list-inline-item">
                                <a href="external/faq.html" class="btn-link">FAQ</a>
                            </li>
                            <li class="list-inline-item">
                                <a href="external/terms.html" class="btn-link">Zasady | Warunki</a>
                            </li>
                            <li class="list-inline-item">
                                <a href="external/imprint.html" class="btn-link">Wydawca</a>
                            </li>
                        </ul>
                        <p>©The Kiosk 2024 Wszelkie prawa zastrzeżone</p>
                    </div>
                </div>
            </div>
        </footer>
    </main>
</body>

<script src="js/main.js"></script>

</html>
